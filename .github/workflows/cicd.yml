name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: |
          npm ci
          npx eslint . --format stylish

  build:
    name: Build Website
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: |
          npm ci
          npm run build
          rm -rf docs
          mv build docs
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/

  test_artifacts:
    name: Check Build Artifacts
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: docs
      - run: |
          echo "üîç Checking for index.html in docs..."
          if [ -f docs/index.html ]; then
            echo "‚úî index.html is found."
          else
            echo "‚ùå index.html is not found."
            exit 1
          fi

  unit_test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: |
          npm ci
          npm run test -- --reporter=junit --reporter=html
          npm run test:report
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/
  deploy:
   name: Deploy to GitHub Pages
   runs-on: ubuntu-latest
   needs: build
   steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
    - run: |
        npm ci
        npm run build
        rm -rf docs
        mv build docs
    - name: Commit and Push docs to main branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add docs
        git commit -m "Deploy updated docs folder [skip ci]" || echo "No changes to commit"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
