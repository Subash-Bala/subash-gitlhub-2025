name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: |
          npm ci
          npx eslint . --format stylish

  build:
    name: Build Website
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: |
          npm ci
          npm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/

  test_artifacts:
    name: Check Build Artifacts
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build
      - run: |
          echo "üîç Checking for index.html in build..."
          if [ -f build/index.html ]; then
            echo "‚úî index.html is found."
          else
            echo "‚ùå index.html is not found."
            exit 1
          fi

  unit_test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: |
          npm ci
          npm run test -- --reporter=junit --reporter=html
          npm run test:report
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [unit_test, test_artifacts]
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
          publish_branch: gh-pages
